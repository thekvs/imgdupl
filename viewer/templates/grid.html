$def with (cluster, images, make_url)
<input type="button" value='Full size Images' onclick="window.location.href='/$cluster/list'" 
        style="float:right; margin-right:30px;">
<h1>Cluster $cluster</h1>
<div style="clear:both; margin-top:30px; float:left">
$for img in images:
    <img src="$make_url(img)" width="150">
</div>
